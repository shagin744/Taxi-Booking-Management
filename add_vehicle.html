<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Add Vehicle</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container py-4">
  <h2 class="mb-4">âž• Add Vehicle</h2>

  <form method="POST">
    <!-- Vehicle Number -->
    <div class="mb-3">
      <label class="form-label">Vehicle Number</label>
      <input type="text" class="form-control" name="vehicle_no" required>
    </div>

    <!-- Model -->
    <div class="mb-3">
      <label class="form-label">Model</label>
      <input type="text" class="form-control" name="model" required>
    </div>

    <!-- Type -->
    <div class="mb-3">
      <label class="form-label">Type</label>
      <select class="form-select" name="type" required>
        <option value="Sedan">Sedan</option>
        <option value="SUV">SUV</option>
        <option value="Hatchback">Hatchback</option>
        <option value="Auto">Auto</option>
      </select>
    </div>

    <!-- Capacity -->
    <div class="mb-3">
      <label class="form-label">Capacity</label>
      <input type="number" class="form-control" name="capacity" required>
    </div>

    <!-- Insurance Expiry -->
    <div class="mb-3">
      <label class="form-label">Insurance Expiry</label>
      <input type="date" class="form-control" name="insurance_expiry" required>
    </div>

    <!-- Fitness Expiry -->
    <div class="mb-3">
      <label class="form-label">Fitness Expiry</label>
      <input type="date" class="form-control" name="fitness_expiry" required>
    </div>

    <!-- Driver -->
    <div class="mb-3">
      <label class="form-label">Assign Driver</label>
      <select class="form-select" name="driver_name">
        <option value="">-- None --</option>
        {% for d in drivers %}
          <option value="{{ d.name }}">{{ d.name }} ({{ d.vehicle_type }})</option>
        {% endfor %}
      </select>
    </div>

    <button type="submit" class="btn btn-success">Add Vehicle</button>
    <a href="{{ url_for('admin_fleet') }}" class="btn btn-secondary">Cancel</a>
  </form>
</div>
</body>
</html>
