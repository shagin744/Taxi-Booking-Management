<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Add Vehicle</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
    body {
        background: url('driver_taxi_car.jpeg') no-repeat center center fixed;
            background-size: cover}
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #6dd5ed, #2193b0);
        min-height: 100vh;
        margin: 0;
        padding: 20px 0;
    }

    .container {
        background: #ffffffc7;
        padding: 30px;
        border-radius: 15px;
        max-width: 600px;
        margin: 0 auto;
        box-shadow: 0px 8px 25px rgba(0,0,0,0.2);
    }

    h2 {
        text-align: center;
        margin-bottom: 25px;
        color: #0d6efd;
        font-weight: bold;
    }

    label {
        font-weight: 600;
        margin-top: 10px;
    }

    .btn {
        margin-top: 15px;
        width: 48%;
    }

    .btn + .btn {
        margin-left: 4%;
    }

    @media (max-width: 576px) {
        .container {
            padding: 20px;
            margin: 10px;
        }
        h2 {
            font-size: 1.5rem;
        }
        .btn {
            width: 100%;
            margin: 10px 0 0 0;
        }
    }
</style>
</head>
<body>

<div class="container">
  <h2>âž• Add Vehicle</h2>
  <form method="POST">

    <div class="mb-3">
      <label class="form-label">Vehicle Number</label>
      <input type="text" class="form-control" name="vehicle_no" required>
    </div>

    <div class="mb-3">
      <label class="form-label">Model</label>
      <input type="text" class="form-control" name="model" required>
    </div>

    <div class="mb-3">
      <label class="form-label">Type</label>
      <select class="form-select" name="type" required>
        <option value="Sedan">Sedan</option>
        <option value="SUV">SUV</option>
        <option value="Hatchback">Hatchback</option>
        <option value="Auto">Auto</option>
      </select>
    </div>

    <div class="mb-3">
      <label class="form-label">Capacity</label>
      <input type="number" class="form-control" name="capacity" required>
    </div>

    <div class="mb-3">
      <label class="form-label">Insurance Expiry</label>
      <input type="date" class="form-control" name="insurance_expiry" required>
    </div>

    <div class="mb-3">
      <label class="form-label">Fitness Expiry</label>
      <input type="date" class="form-control" name="fitness_expiry" required>
    </div>

    <div class="mb-3">
      <label class="form-label">Assign Driver</label>
      <select class="form-select" name="driver_name">
        <option value="">-- None --</option>
        {% for d in drivers %}
          <option value="{{ d.name }}">{{ d.name }} ({{ d.vehicle_type }})</option>
        {% endfor %}
      </select>
    </div>

    <div class="d-flex flex-wrap">
        <button type="submit" class="btn btn-success">Add Vehicle</button>
        <a href="{{ url_for('admin_fleet') }}" class="btn btn-secondary">Cancel</a>
    </div>

  </form>
</div>

</body>
</html>
