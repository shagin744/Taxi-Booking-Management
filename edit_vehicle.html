<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Edit Vehicle</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .edit-container {
      width: 100%;
      max-width: 600px;
      background: #fff;
      padding: 30px 20px;
      border-radius: 15px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.2);
      animation: fadeIn 0.8s ease-in-out;
    }

    h2 {
      text-align: center;
      margin-bottom: 25px;
      font-weight: bold;
      color: #0d6efd;
    }

    label {
      font-weight: 600;
      color: #34495e;
    }

    .btn-group {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      margin-top: 15px;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Mobile adjustments */
    @media (max-width: 576px) {
      .edit-container {
        padding: 20px 15px;
      }

      h2 {
        font-size: 1.5rem;
      }

      .btn-group a, .btn-group button {
        flex: 1 1 100%;
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>

<div class="edit-container">
  <h2>✏️ Edit Vehicle</h2>

  <form method="POST">
    <div class="mb-3">
      <label class="form-label">Registration Number</label>
      <input type="text" class="form-control" name="registration_no" value="{{ vehicle.registration_no }}" required>
    </div>

    <div class="mb-3">
      <label class="form-label">Vehicle Type</label>
      <select class="form-select" name="vehicle_type" required>
        <option value="Sedan" {% if vehicle.vehicle_type=="Sedan" %}selected{% endif %}>Sedan</option>
        <option value="SUV" {% if vehicle.vehicle_type=="SUV" %}selected{% endif %}>SUV</option>
        <option value="Hatchback" {% if vehicle.vehicle_type=="Hatchback" %}selected{% endif %}>Hatchback</option>
        <option value="Auto" {% if vehicle.vehicle_type=="Auto" %}selected{% endif %}>Auto</option>
      </select>
    </div>

    <div class="mb-3">
      <label class="form-label">Capacity</label>
      <input type="number" class="form-control" name="capacity" value="{{ vehicle.capacity }}" required>
    </div>

    <div class="mb-3">
      <label class="form-label">Insurance Expiry</label>
      <input type="date" class="form-control" name="insurance_expiry" value="{{ vehicle.insurance_expiry }}" required>
    </div>

    <div class="mb-3">
      <label class="form-label">Fitness Expiry</label>
      <input type="date" class="form-control" name="fitness_expiry" value="{{ vehicle.fitness_expiry }}" required>
    </div>

    <div class="mb-3">
      <label class="form-label">Assign Driver</label>
      <select class="form-select" name="assigned_driver">
        <option value="">-- None --</option>
        {% for d in drivers %}
          <option value="{{ d.email }}" {% if vehicle.assigned_driver==d.email %}selected{% endif %}>
            {{ d.name }} ({{ d.vehicle_type }})
          </option>
        {% endfor %}
      </select>
    </div>

    <div class="mb-3">
      <label class="form-label">Status</label>
      <select class="form-select" name="status">
        <option value="Active" {% if vehicle.status=="Active" %}selected{% endif %}>Active</option>
        <option value="Inactive" {% if vehicle.status=="Inactive" %}selected{% endif %}>Inactive</option>
        <option value="Maintenance" {% if vehicle.status=="Maintenance" %}selected{% endif %}>Maintenance</option>
      </select>
    </div>

    <div class="btn-group">
      <button type="submit" class="btn btn-primary">Update Vehicle</button>
      <a href="{{ url_for('admin_fleet') }}" class="btn btn-secondary">Cancel</a>
    </div>
  </form>
</div>

</body>
</html>
