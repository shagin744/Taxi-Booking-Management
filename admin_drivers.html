<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Admin - Drivers</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
<style>
    body {
        background: url('driver_taxi_car.jpeg') no-repeat center center fixed;
            background-size: cover}
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #6dd5ed, #2193b0);
        min-height: 100vh;
        margin: 0;
        padding: 0;
    }

    .container {
        background: #ffffffc7;
        padding: 30px;
        border-radius: 15px;
        margin-top: 50px;
        box-shadow: 0px 8px 20px rgba(0,0,0,0.2);
    }

    h2 {
        text-align: center;
        margin-bottom: 25px;
        font-weight: bold;
        color: #0d6efd;
    }

    table {
        border-collapse: separate;
        border-spacing: 0;
    }

    thead {
        background: linear-gradient(to right, #0d6efd, #00c6ff);
        color: white;
    }

    tbody tr:hover {
        background-color: #e3f2fd;
        transform: scale(1.01);
        transition: 0.3s;
    }

    .btn {
        margin: 2px 0;
    }

    #searchInput {
        transition: width 0.4s ease-in-out;
    }

    #searchInput:focus {
        width: 100%;
    }

    @media (max-width: 768px) {
        .container {
            padding: 20px;
            margin-top: 30px;
        }
        h2 {
            font-size: 1.5rem;
        }
        #searchInput {
            width: 100% !important;
            margin-top: 10px;
        }
        table thead {
            font-size: 0.9rem;
        }
        table tbody td {
            font-size: 0.85rem;
            padding: 6px;
        }
        .d-flex {
            flex-direction: column;
            gap: 10px;
        }
    }

    @media (max-width: 480px) {
        h2 {
            font-size: 1.3rem;
        }
        table {
            font-size: 0.8rem;
        }
        .btn {
            font-size: 0.75rem;
            padding: 5px 8px;
        }
    }
</style>

<script>
function searchDrivers() {
    let input = document.getElementById("searchInput").value.toLowerCase();
    let rows = document.querySelectorAll("tbody tr");
    rows.forEach(row => {
        row.style.display = row.textContent.toLowerCase().includes(input) ? "" : "none";
    });
}
</script>
</head>
<body>

<div class="container">
    <h2>👤 Driver Management</h2>

    <div class="d-flex justify-content-between align-items-center mb-3 flex-wrap">
        <a href="/admin/dashboard" class="btn btn-secondary">⬅ Back to Dashboard</a>
        <input type="text" id="searchInput" onkeyup="searchDrivers()" placeholder="🔍 Search drivers..." class="form-control w-25">
    </div>

    <div class="table-responsive">
        <table class="table table-hover table-bordered">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Mobile</th>
                    <th>Vehicle Type</th>
                    <th>Status</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for driver in drivers %}
                <tr>
                    <td>{{ driver.name }}</td>
                    <td>{{ driver.email }}</td>
                    <td>{{ driver.mobile }}</td>
                    <td>{{ driver.vehicle_type }}</td>
                    <td>
                        {% if driver.status == 'Active' %}
                            <span class="badge bg-success">Active</span>
                        {% else %}
                            <span class="badge bg-secondary">Inactive</span>
                        {% endif %}
                    </td>
                    <td>
                        <a href="{{ url_for('edit_driver', driver_id=driver['_id']) }}" class="btn btn-warning btn-sm">Edit</a>
                        <a href="{{ url_for('delete_driver', driver_id=driver['_id']) }}" class="btn btn-danger btn-sm" onclick="return confirm('Are you sure?')">Delete</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
