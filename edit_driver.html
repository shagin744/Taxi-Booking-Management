<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Driver</title>
    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f2f4f8;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .edit-container {
            max-width: 500px;
            margin: 50px auto;
            background-color: #ffffff;
            padding: 30px 25px;
            border-radius: 12px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.1);
            animation: fadeIn 0.8s ease-in-out;
        }

        h2 {
            text-align: center;
            margin-bottom: 25px;
            color: #333;
            font-size: 1.8rem;
        }

        label {
            font-weight: bold;
            margin-top: 10px;
        }

        .btn-primary {
            width: 100%;
            margin-top: 20px;
            padding: 12px;
            font-size: 1rem;
        }

        @keyframes fadeIn {
            from {opacity: 0; transform: translateY(20px);}
            to {opacity: 1; transform: translateY(0);}
        }

        /* Responsive adjustments */
        @media (max-width: 576px) {
            .edit-container {
                margin: 30px 15px;
                padding: 20px 15px;
            }
            h2 {
                font-size: 1.5rem;
            }
            .btn-primary {
                font-size: 0.95rem;
                padding: 10px;
            }
        }
    </style>
</head>
<body>

<div class="edit-container">
    <h2>Edit Driver</h2>
    <form method="POST">
        <div class="mb-3">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" value="{{ driver.name }}" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" value="{{ driver.email }}" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="license">License:</label>
            <input type="text" id="license" name="license" value="{{ driver.license }}" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="vehicle">Vehicle:</label>
            <input type="text" id="vehicle" name="vehicle" value="{{ driver.vehicle }}" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-primary">Update Driver</button>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
