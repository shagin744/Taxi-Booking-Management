<!DOCTYPE html>
<html>
<head>
  <title>Book a Ride - Madurai</title>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: url("{{ url_for('static', filename='booking.jpeg') }}") no-repeat center center fixed;
      background-size: cover;
      margin: 0;
      padding: 0;
    }

    .overlay {
      background: rgba(255, 255, 255, 0);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 40px;
    }

    .booking-card {
      background: #ffffff92;
      padding: 35px 40px;
      border-radius: 18px;
      width: 380px;
      box-shadow: 0px 6px 18px rgba(0, 0, 0, 0.15);
      animation: fadeIn 0.7s ease-in-out;
      text-align: left;
    }

    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(20px);}
      to {opacity: 1; transform: translateY(0);}
    }

    h2 {
      text-align: center;
      color: #fff0f0;
      background: linear-gradient(135deg, #007bff, #0056b3);
      padding: 12px;
      border-radius: 12px;
      margin-bottom: 25px;
      font-size: 22px;
    }

    label {
      font-weight: 600;
      display: block;
      margin-top: 15px;
      margin-bottom: 6px;
      color: #333;
    }

    input[type="text"], input[type="date"], input[type="time"], select {
      width: 100%;
      padding: 10px 12px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 15px;
      outline: none;
      transition: border-color 0.3s, box-shadow 0.3s;
    }

    input[type="text"]:focus,
    input[type="date"]:focus,
    input[type="time"]:focus,
    select:focus {
      border-color: #007bff;
      box-shadow: 0px 0px 6px rgba(0,123,255,0.4);
    }

    input[readonly] {
      background-color: #f7f7f7;
      cursor: not-allowed;
    }

    button, input[type="submit"] {
      display: inline-block;
      width: 100%;
      margin-top: 18px;
      padding: 12px;
      border-radius: 10px;
      border: none;
      background: linear-gradient(135deg, #adca0d, #b39b00);
      color: white;
      cursor: pointer;
      font-weight: 600;
      font-size: 16px;
      transition: transform 0.2s, box-shadow 0.3s;
    }

    button:hover, input[type="submit"]:hover {
      transform: translateY(-2px);
      box-shadow: 0px 6px 14px rgba(187, 0, 121, 0.774);
      background: #00ffff;
      color: #fff;
      border-color: #00fff7;
    }

    .status-confirmed {
      color: green;
      font-weight: bold;
    }
    .status-pending {
      color: orange;
      font-weight: bold;
    }

    .btn-small {
      background: #ad0cb5;
      color: #f3fbfe;
      border: 1px solid #c711ca;
      padding: 6px 10px;
      font-size: 14px;
      width: auto;
      margin-top: 8px;
    }
    .btn-small:hover {
      background: #00ff15;
      color: #fff;
      border-color: #37ff00;
    }
  </style>

  <script>
    async function getCurrentArea(fieldId) {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(async function (position) {
          const lat = position.coords.latitude;
          const lon = position.coords.longitude;
          try {
            const response = await fetch(`https://nominatim.openstreetmap.org/reverse?lat=${lat}&lon=${lon}&format=json`);
            const data = await response.json();
            const area = data.address.suburb || data.address.village || data.address.neighbourhood || data.address.city || data.address.town || "Unknown Area";
            document.getElementById(fieldId).value = area + ", Madurai";
            calculateDistance();
          } catch (err) {
            alert("‚ùå Unable to fetch area name.");
          }
        }, function () {
          alert("‚ö†Ô∏è Location access denied. Please enter manually.");
        });
      } else {
        alert("‚ùå Geolocation not supported.");
      }
    }

    async function calculateDistance() {
      let pickup = document.getElementById("pickup").value;
      let drop = document.getElementById("drop").value;
      if (pickup && drop) {
        try {
          const res = await fetch(`/calculate_distance?pickup=${encodeURIComponent(pickup)}&drop=${encodeURIComponent(drop)}`);
          const data = await res.json();
          document.getElementById("distance").value = data.distance + " km";
        } catch (e) {
          console.error(e);
        }
      }
    }

    function toggleScheduleFields() {
      const type = document.querySelector('input[name="type"]:checked').value;
      document.getElementById('scheduleFields').style.display = type === 'schedule' ? 'block' : 'none';
      document.getElementById('status').textContent = type === 'schedule' ? 'Pending' : 'Confirmed';
      document.getElementById('status').className = type === 'schedule' ? 'status-pending' : 'status-confirmed';
    }

    window.onload = toggleScheduleFields;
  </script>
</head>
<body>
  <div class="overlay">
    <div class="booking-card">
      <h2>üöï Book a Ride - Madurai</h2>

      <form action="/booking" method="POST">

        <!-- Name -->
        <label>Name:</label>
        <input type="text" name="name" value="{{ user_name }}" readonly>

        <!-- User -->
        <label>User Email:</label>
        <input type="email" name="user_email" value="{{ user_email }}" readonly>

        <label>User Phone:</label>
        <input type="text" name="phone" value="{{ user_phone }}" readonly>

        <!-- Driver -->
        <label>Driver Email:</label>
        <input type="text" name="driver" value="{{ assigned_driver_email if assigned_driver_email else 'Auto Assigned' }}" readonly>
        
        <!-- Pickup -->
        <label for="pickup">Pickup Area:</label>
        <input type="text" name="pickup" id="pickup" onblur="calculateDistance()" required>
        <button type="button" class="btn-small" onclick="getCurrentArea('pickup')">üìç Use Current Location</button>

        <!-- Drop -->
        <label for="drop">Drop Area:</label>
        <input type="text" name="drop" id="drop" onblur="calculateDistance()" required>
        <button type="button" class="btn-small" onclick="getCurrentArea('drop')">üìç Use Current Location</button>

        <!-- Vehicle Type -->
       <!-- Vehicle Type -->
      <label for="vehicle_type">Vehicle Type:</label>
      <select name="vehicle_type" id="vehicle_type" required>
      <option value="" disabled selected>Select Vehicle Type</option>
      <option value="Sedan (4 seats)">Sedan (4 seats)</option>
      <option value="Hatchback (5 seats)">Hatchback (5 seats)</option>
      <option value="SUV (7 seats)">SUV (7 seats)</option>
      <option value="Minivan (5 seats)">Minivan (5 seats)</option>
     </select>


        <!-- Promo Code -->
        <label for="promo_code">Promo Code:</label>
        <input type="text" name="promo_code" id="promo_code" placeholder="Enter promo code">

        <!-- Booking Type -->
        <label>Booking Type:</label>
        <input type="radio" name="type" value="instant" onclick="toggleScheduleFields()" checked> Instant
        <input type="radio" name="type" value="schedule" onclick="toggleScheduleFields()"> Schedule

        <!-- Status -->
        <label>Status:</label>
        <span id="status" class="status-confirmed">Confirmed</span>

        <!-- Date and Time -->
        <div id="scheduleFields" class="hidden">
          <label for="date">Date:</label>
          <input type="date" name="date">

          <label for="time">Time:</label>
          <input type="time" name="time">
        </div>

        <input type="submit" value="üöñ Book Ride">
      </form>
    </div>
  </div>
</body>
</html>
