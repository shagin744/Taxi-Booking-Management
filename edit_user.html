<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit User</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #6dd5ed, #2193b0);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .edit-container {
            width: 100%;
            max-width: 600px;
            background-color: #ffffff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.2);
        }

        h2 {
            text-align: center;
            margin-bottom: 25px;
            font-weight: bold;
            color: #0d6efd;
        }

        label {
            font-weight: 600;
            color: #34495e;
        }

        .form-control {
            margin-top: 5px;
        }
    </style>
</head>
<body>

<div class="edit-container">
    <h2>✏️ Edit User</h2>
    <form method="POST">
        <div class="mb-3">
            <label for="name">Name:</label>
            <input name="name" value="{{ user['name'] }}" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="email">Email:</label>
            <input type="email" name="email" value="{{ user['email'] }}" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="mobile">Mobile:</label>
            <input type="text" name="mobile" value="{{ user['mobile'] }}" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="emergency_contact">Emergency Contact:</label>
            <input type="text" name="emergency_contact" value="{{ user['emergency_contact'] }}" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="password">Password:</label>
            <input type="password" name="password" value="{{ user['password'] }}" class="form-control" required>
        </div>

        <div class="d-flex justify-content-between">
            <a href="{{ url_for('admin_users') }}" class="btn btn-secondary">⬅ Back to Dashboard</a>
            <button type="submit" class="btn btn-primary">✅ Update User</button>
        </div>
    </form>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
