<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Ride Booking - Home</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background: url('homepage.jpeg') no-repeat center center fixed;
      background-size: cover;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 15px;
    }

    .container {
      background: rgba(255, 255, 255, 0.425);
      padding: 30px 20px;
      border-radius: 20px;
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.4);
      text-align: center;
      max-width: 1000px;
      width: 100%;
      animation: fadeIn 1.2s ease-in-out;
      backdrop-filter: blur(10px);
    }

    h1 {
      color: #111;
      margin-bottom: 25px;
      font-weight: 800;
      font-size: clamp(1.8rem, 4vw, 2.5rem);
      text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.2);
    }

    .btn-custom {
      padding: 12px 20px;
      font-size: 1rem;
      margin: 8px 0;
      width: 100%;
      border-radius: 12px;
      font-weight: bold;
      transition: all 0.3s ease-in-out;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
      animation: float 3s ease-in-out infinite;
    }

    .btn-primary {
      background: linear-gradient(135deg, #007bff, #0056b3);
      border: none;
      color: white;
    }
    .btn-success {
      background: linear-gradient(135deg, #28a745, #1c7430);
      border: none;
      color: white;
    }
    .btn-warning {
      background: linear-gradient(135deg, #ff9800, #e65100);
      border: none;
      color: white;
    }
    .btn-monitoring {
      background: linear-gradient(135deg, #8e2de2, #4a00e0);
      border: none;
      color: white;
    }

    .btn:hover {
      transform: scale(1.05);
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.4);
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-6px); }
    }

    .note {
      margin-top: 15px;
      font-size: 15px;
      color: #333;
      font-style: italic;
      font-weight: 500;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(25px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .modules {
      margin-top: 30px;
    }

    .card {
      border-radius: 15px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.2);
      transition: transform 0.3s;
    }

    .card:hover {
      transform: translateY(-6px);
    }

    /* Responsive tweaks */
    @media (max-width: 576px) {
      .btn-custom {
        font-size: 0.95rem;
        padding: 10px;
      }
      .card h5 {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>üöñ Welcome to Ride Booking App</h1>

    <!-- Portal Buttons (stack on mobile, 2x2 on larger screens) -->
    <div class="row g-3">
      <div class="col-12 col-sm-6">
        <a href="signup.html" class="btn btn-primary btn-custom">User Portal</a>
      </div>
      <div class="col-12 col-sm-6">
        <a href="booking.html" class="btn btn-booking btn-custom">Book a Ride</a>
      </div>
      <div class="col-12 col-sm-6">
        <a href="admin_users.html" class="btn btn-success btn-custom">Admin Dashboard</a>
      </div>
      <div class="col-12 col-sm-6">
        <a href="user_bookings.html" class="btn btn-warning btn-custom">üìë My Bookings</a>
      </div>
      <div class="col-12 col-sm-6">
        <a href="ride_monitoring.html" class="btn btn-monitoring btn-custom">üõ∞Ô∏è Ride Monitoring</a>
      </div>
    </div>

    <p class="note">Choose your portal to get started.</p>

    <!-- Modules Section -->
    
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
