<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ride Booking Invoice</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background: url('invoice.jpeg') no-repeat center center fixed;
        background-size: cover;
        margin: 0;
        padding: 0;
    }

    .invoice-container {
        max-width: 600px;
        width: 90%;
        margin: 40px auto;
        background: rgba(255, 255, 255, 0.9);
        padding: 25px;
        border-radius: 12px;
        box-shadow: 0px 8px 20px rgba(0,0,0,0.2);
        animation: fadeIn 0.8s ease-in-out;
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(20px);}
        to { opacity: 1; transform: translateY(0);}
    }

    h2 {
        text-align: center;
        color: #333;
        margin-bottom: 20px;
        font-size: 1.8rem;
    }

    p {
        font-size: 16px;
        line-height: 1.6;
        margin: 5px 0;
        word-wrap: break-word;
    }

    .bold {
        font-weight: bold;
    }

    .status {
        font-weight: bold;
        padding: 5px 10px;
        border-radius: 5px;
        display: inline-block;
    }

    .confirmed { background-color: #198754; color: white; }
    .pending { background-color: #ffc107; color: black; }
    .cancelled { background-color: #dc3545; color: white; }

    .footer {
        margin-top: 25px;
        text-align: center;
        color: #555;
        font-size: 14px;
    }

    .back-btn {
        display: block;
        width: 100%;
        max-width: 220px;
        margin: 15px auto 0;
        padding: 12px;
        background-color: #007bff;
        color: white;
        text-align: center;
        border-radius: 8px;
        text-decoration: none;
        font-size: 16px;
        transition: background 0.3s, transform 0.2s;
    }

    .back-btn:hover {
        background-color: #0056b3;
        transform: scale(1.03);
    }

    hr {
        border: none;
        border-top: 1px solid #ccc;
        margin: 15px 0;
    }

    /* Mobile Responsiveness */
    @media (max-width: 480px) {
        .invoice-container {
            padding: 20px 15px;
            margin: 20px auto;
        }

        h2 {
            font-size: 1.5rem;
        }

        p {
            font-size: 14px;
        }

        .back-btn {
            font-size: 14px;
            padding: 10px;
        }
    }
</style>
</head>
