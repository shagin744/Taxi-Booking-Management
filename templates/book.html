<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book a Ride</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f2f2f2;
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 500px;
            margin-top: 60px;
            background: white;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
        }
        h2 {
            margin-bottom: 30px;
            text-align: center;
            color: #333;
        }
        .btn {
            width: 100%;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Book Your Ride</h2>
    <form method="POST" action="/book">
        <div class="mb-3">
            <label for="pickup" class="form-label">Pickup Location</label>
            <input type="text" class="form-control" id="pickup" name="pickup" required>
        </div>
        <div class="mb-3">
            <label for="drop" class="form-label">Drop Location</label>
            <input type="text" class="form-control" id="drop" name="drop" required>
        </div>
        <button type="submit" class="btn btn-primary">Book Ride</button>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
