<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ride Booking - Home</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: url("{{ url_for('static', filename='homepage.jpeg') }}") no-repeat center center fixed;
            background-size: cover;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
        }

        .container {
            background: rgba(255, 255, 255, 0.425);
            padding: 70px 50px;
            border-radius: 25px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.4);
            text-align: center;
            max-width: 600px;
            animation: fadeIn 1.2s ease-in-out;
            backdrop-filter: blur(10px);
        }

        h1 {
            color: #111;
            margin-bottom: 40px;
            font-weight: 800;
            font-size: 2.3rem;
            text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.2);
        }

        .btn-custom {
            padding: 16px 30px;
            font-size: 20px;
            margin: 14px 0;
            width: 100%;
            border-radius: 12px;
            font-weight: bold;
            transition: all 0.3s ease-in-out;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            animation: float 3s ease-in-out infinite;
        }

        /* User Portal Button */
        .btn-primary {
            background: linear-gradient(135deg, #007bff, #0056b3);
            border: none;
            color: white;
        }
        .btn-primary:hover {
            background: linear-gradient(135deg, #0056b3, #003d80);
            transform: scale(1.08);
            box-shadow: 0 8px 25px rgba(0, 91, 187, 0.6);
        }

        /* Admin Portal Button */
        .btn-success {
            background: linear-gradient(135deg, #28a745, #1c7430);
            border: none;
            color: white;
        }
        .btn-success:hover {
            background: linear-gradient(135deg, #1c7430, #155724);
            transform: scale(1.08);
            box-shadow: 0 8px 25px rgba(28, 116, 48, 0.6);
        }

        /* My Bookings Button */
        .btn-warning {
            background: linear-gradient(135deg, #ff9800, #e65100);
            border: none;
            color: white;
        }
        .btn-warning:hover {
            background: linear-gradient(135deg, #e65100, #bf360c);
            transform: scale(1.08);
            box-shadow: 0 8px 25px rgba(255, 152, 0, 0.6);
        }

        /* Ride Monitoring Button (NEW STYLE) */
        .btn-monitoring {
            background: linear-gradient(135deg, #8e2de2, #4a00e0); /* purple-blue */
            border: none;
            color: white;
        }
        .btn-monitoring:hover {
            background: linear-gradient(135deg, #4a00e0, #240046);
            transform: scale(1.08);
            box-shadow: 0 8px 25px rgba(142, 45, 226, 0.6);
        }

        /* Floating animation */
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-6px); }
        }

        .note {
            margin-top: 25px;
            font-size: 16px;
            color: #333;
            font-style: italic;
            font-weight: 500;
        }

        /* Fade-in Animation */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(25px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>üöñ Welcome to Ride Booking App</h1>

        <a href="{{ url_for('signup') }}" class="btn btn-primary btn-custom">User Portal</a>
        <a href="{{ url_for('admin_dashboard') }}" class="btn btn-success btn-custom">Admin Dashboard</a>
        <a href="{{ url_for('user_bookings') }}" class="btn btn-warning btn-custom">üìë My Bookings</a>
        <a href="{{ url_for('ride_monitoring') }}" class="btn btn-monitoring btn-custom">üõ∞Ô∏è Ride Monitoring</a>

        <p class="note">Choose your portal to get started.</p>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
