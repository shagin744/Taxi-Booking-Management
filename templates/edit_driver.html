<!DOCTYPE html>
<html>
<head>
    <title>Edit Driver</title>
    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f2f4f8;
            font-family: Arial, sans-serif;
        }

        .edit-container {
            max-width: 500px;
            margin: 50px auto;
            background-color: #ffffff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            margin-bottom: 25px;
            color: #333;
        }

        label {
            font-weight: bold;
            margin-top: 10px;
        }

        .btn-primary {
            width: 100%;
            margin-top: 20px;
        }
    </style>
</head>
<body>

<div class="edit-container">
    <h2>Edit Driver</h2>
    <form method="POST">
        <div class="mb-3">
            <label>Name:</label>
            <input type="text" name="name" value="{{ driver.name }}" class="form-control" required>
        </div>
        <div class="mb-3">
            <label>Email:</label>
            <input type="email" name="email" value="{{ driver.email }}" class="form-control" required>
        </div>
        <div class="mb-3">
            <label>License:</label>
            <input type="text" name="license" value="{{ driver.license }}" class="form-control" required>
        </div>
        <div class="mb-3">
            <label>Vehicle:</label>
            <input type="text" name="vehicle" value="{{ driver.vehicle }}" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-primary">Update Driver</button>
    </form>
</div>

</body>
</html>
