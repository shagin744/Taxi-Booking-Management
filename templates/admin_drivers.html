<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin - Drivers</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script>
        function searchDrivers() {
            let input = document.getElementById("searchInput").value.toLowerCase();
            let rows = document.querySelectorAll("tbody tr");
            rows.forEach(row => {
                row.style.display = row.textContent.toLowerCase().includes(input) ? "" : "none";
            });
        }
    </script>
</head>
<body>
<div class="container mt-5">
    <h2>Driver Management</h2>
    <div class="d-flex justify-content-between mb-3">
        <a href="/admin/dashboard" class="btn btn-secondary">‚Üê Back to Dashboard</a>
        <input type="text" id="searchInput" onkeyup="searchDrivers()" placeholder="Search drivers..." class="form-control w-25">
    </div>
    <table class="table table-bordered mt-3">
        <thead class="table-dark">
            <tr>
                <th>Name</th>
                <th>Email</th>
                <th>Mobile</th>
                <th>Vehicle Type</th>
                <th>Status</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for driver in drivers %}
            <tr>
                <td>{{ driver.name }}</td>
                <td>{{ driver.email }}</td>
                <td>{{ driver.mobile }}</td>
                <td>{{ driver.vehicle_type }}</td>
                <td>{{ driver.status }}</td>
                <td>
  <a href="{{ url_for('edit_driver', driver_id=driver['_id']) }}" class="btn btn-warning btn-sm">Edit</a>
  <a href="{{ url_for('delete_driver', driver_id=driver['_id']) }}" class="btn btn-danger btn-sm"
     onclick="return confirm('Are you sure?')">Delete</a>
</td>

            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
</body>
</html>
