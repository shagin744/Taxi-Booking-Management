<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Driver Signup</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: url("{{ url_for('static', filename='driver_taxi_car.jpeg') }}") no-repeat center center fixed;
            background-size: cover;
            position: relative;
        }

        /* Dark overlay on background */
        body::before {
            content: "";
            position: absolute;
            top: 0; left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 0;
        }

        form {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border-radius: 20px;
            padding: 40px;
            width: 350px;
            text-align: center;
            color: white;
            position: relative;
            z-index: 1;
            box-shadow: 0 10px 25px rgba(0,0,0,0.3);
            animation: fadeIn 1s ease-out;
        }

        h2 {
            font-size: 26px;
            margin-bottom: 25px;
            color: #fff;
        }

        input, select {
            width: 90%;
            padding: 12px;
            margin: 10px 0;
            border: none;
            border-radius: 10px;
            font-size: 15px;
            outline: none;
        }

        input:focus, select:focus {
            border: 2px solid #00f2fe;
            box-shadow: 0 0 10px rgba(0, 242, 254, 0.7);
        }

        select {
            background: #fff;
            color: #333;
        }

        button {
            width: 95%;
            padding: 14px;
            background: linear-gradient(90deg, #00f2fe, #4facfe);
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: bold;
            color: #fff;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 15px;
        }

        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0,242,254,0.5);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-30px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <form method="POST" action="/driver/signup">
        <h2>ðŸš– Driver Signup</h2>
        <input type="text" name="name" placeholder="Driver Name" required><br>
        <input type="email" name="email" placeholder="Email" required><br>
        <input type="text" name="mobile" placeholder="Mobile Number" required><br>

        <!-- Dropdown for vehicle type -->
        <select name="vehicle_type" required>
            <option value="" disabled selected>Select Vehicle Type</option>
            <option value="Sedan">Sedan</option>
            <option value="Hatchback">Hatchback</option>
            <option value="SUV">SUV</option>
            <option value="Minivan">Minivan</option>
        </select><br><br>

        <input type="text" name="license" placeholder="License Number" required><br>
        <button type="submit">Register</button>
    </form>
</body>
</html>
