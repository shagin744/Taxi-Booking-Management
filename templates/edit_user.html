<!DOCTYPE html>
<html>
<head>
    <title>Edit User</title>
    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f4f7fa;
            font-family: Arial, sans-serif;
        }

        .edit-container {
            max-width: 550px;
            margin: 50px auto;
            background-color: #ffffff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0px 2px 12px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            margin-bottom: 25px;
            color: #2c3e50;
        }

        label {
            font-weight: 600;
            color: #34495e;
        }

        .form-control {
            margin-top: 5px;
        }

        .btn-primary {
            width: 100%;
            margin-top: 20px;
        }
    </style>
</head>
<body>

<div class="edit-container">
    <h2>Edit User</h2>
    <form method="POST">
        <div class="mb-3">
            <label for="name">Name:</label>
            <input name="name" value="{{ user.name }}" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="email">Email:</label>
            <input type="email" name="email" value="{{ user.email }}" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="phone">Phone:</label>
            <input type="text" name="phone" value="{{ user.phone }}" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="emergency_contact">Emergency Contact:</label>
            <input type="text" name="emergency_contact" value="{{ user.emergency_contact }}" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="password">Password:</label>
            <input type="password" name="password" value="{{ user.password }}" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-primary">Update User</button>
    </form>
</div>

</body>
</html>
