<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Ride Monitoring with Live Location</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      padding: 15px;
      margin: 0;
    }

    h2 {
      color: #2c3e50;
      text-align: center;
      margin-bottom: 20px;
      font-size: 24px;
    }

    .ride-card {
      margin-bottom: 25px;
      background: #fff;
      padding: 15px;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      transition: transform 0.2s ease;
    }

    .ride-card:hover {
      transform: translateY(-3px);
    }

    h3 {
      font-size: 18px;
      margin-top: 0;
      margin-bottom: 8px;
      color: #34495e;
    }

    p {
      margin: 6px 0;
      font-size: 15px;
      color: #444;
    }

    .map {
      width: 100%;
      height: 250px;
      margin-top: 10px;
      border-radius: 8px;
    }

    .status-ongoing { color: #27ae60; font-weight: bold; }
    .status-cancelled { color: #e74c3c; font-weight: bold; }
    .status-completed { color: #2980b9; font-weight: bold; }
    .status-pending { color: #f39c12; font-weight: bold; }

    /* âœ… Mobile responsiveness */
    @media (max-width: 600px) {
      h2 {
        font-size: 20px;
      }
      h3 {
        font-size: 16px;
      }
      p {
        font-size: 14px;
      }
      .map {
        height: 200px; /* smaller map on phones */
      }
      body {
        padding: 10px;
      }
    }
  </style>
</head>
<body>
  <h2>ðŸš– Ride Monitoring (with Live Location)</h2>

  <!-- Loop rides -->
  {% for ride in rides %}
    <div class="ride-card">
      <h3>Ride: {{ ride._id }}</h3>
      <p><b>User:</b> {{ ride.user }} | <b>Driver:</b> {{ ride.driver }}</p>
      <p><b>Pickup:</b> {{ ride.pickup }} â†’ <b>Drop:</b> {{ ride.drop }}</p>
      <p>
        <b>Fare:</b> â‚¹{{ ride.final_fare }} |
        <b>Status:</b>
        <span class="status-{{ ride.status|lower }}">{{ ride.status }}</span>
      </p>
      <div id="map-{{ ride._id }}" class="map"></div>
    </div>
  {% endfor %}

  <!-- Google Maps API -->
  <script src="https://maps.googleapis.com/maps/api/js?key={{ google_api_key }}"></script>

  <!-- Store rides JSON safely -->
  <script id="rides-data" type="application/json">
    {{ rides|tojson|safe }}
  </script>

  <script>
    function initMap() {
      const rides = JSON.parse(document.getElementById("rides-data").textContent);

      rides.forEach(ride => {
        if (ride.driver_location) {
          const driverLoc = {
            lat: ride.driver_location.lat,
            lng: ride.driver_location.lng
          };

          const map = new google.maps.Map(
            document.getElementById(`map-${ride._id}`), {
              zoom: 14,
              center: driverLoc
            }
          );

          new google.maps.Marker({
            position: driverLoc,
            map: map,
            title: "Driver Location"
          });
        }
      });
    }

    window.onload = initMap;
  </script>
</body>
</html>
